<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Apache Yarn{% endblock title %}</title> 


  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link href="{{STATIC_URL}}css/base.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.1/css/jquery.dataTables.css" />
</head>




<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand falcon-brand" href="#">Apache Yarn</a>
      </div>

      <div class="collapse navbar-collapse" id="dashboard-navbar">
        <ul class="nav navbar-nav">
          <li id="cluster"><a href="{% url 'cluster' %}">Cluster</a></li>
          <li id="nodes"><a href="{% url 'nodes' %}">Nodes</a></li>
          <li id="queues"><a href="{% url 'queues' %}">Queues</a></li>
          <li id="jobs"><a href="{% url 'jobs' %}?states=RUNNING">Jobs</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Tools <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="{{API_SERVER_URL}}/conf" target="_blank">Configuration</a></li>
              <li><a href="{{API_SERVER_URL}}/logs" target="_blank">Local Logs</a></li>
              <li><a href="{{API_SERVER_URL}}/stacks" target="_blank">Server Stacks</a></li>
              <li><a href="{{API_SERVER_URL}}/metrics" target="_blank">Server Metrics</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    {% block content %} {% endblock content %}
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//cdn.datatables.net/1.10.1/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
  <script src="{{STATIC_URL}}js/base.js"></script>
  <script type="text/javascript">

  $(function(){
    $('#{{current_tab}}').removeClass('btn-default').addClass('btn-primary');
    $('#{{current_app}}').addClass('active');
    $('#{{current_nav}}').addClass('active');

    /* Init DataTables */
    var oTable = $('.datatable').dataTable({
      "pageLength": 20,
    });

  });
  </script>

  {% block child_scripts %} {% endblock child_scripts %}
  {% block child_js %} {% endblock child_js %}
</body>
</html>
